# This is a basic workflow to help you get started with Actions

name: test-artifact

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: notify start
        uses: rapdev-io/sn-devops-notification@v0.0.3
        with:
          instance-name: ${{ secrets.INSTANCE_NAME }}
          devops-integration-user-name: ${{ secrets.DEVOPS_INTEGRATION_USER_NAME }}
          devops-integration-user-pass: ${{ secrets.DEVOPS_INTEGRATION_USER_PASS }}
          tool-id: ${{ secrets.TOOL_ID}}
          context-github: ${{ toJSON(github) }}
          state: "building"
          commits: ${{ env.commits }}
      - name: send artifacts to servicenow
        uses: ./
        with:
          instance-name: ${{ secrets.INSTANCE_NAME }}
          devops-integration-user-name: ${{ secrets.DEVOPS_INTEGRATION_USER_NAME }}
          devops-integration-user-pass: ${{ secrets.DEVOPS_INTEGRATION_USER_PASS }}
          tool-id: ${{ secrets.TOOL_ID }}
          context-github: ${{ toJSON(github) }}
          artifacts: '[{"name": "snc-devops-demo", "version": "x", "semanticVersion": "x", "repositoryName": "x"}]'
          name: 'snc-devops-demo'
      - name: notify finish
        uses: rapdev-io/sn-devops-notification@v0.0.3
        with:
          instance-name: ${{ secrets.INSTANCE_NAME }}
          devops-integration-user-name: ${{ secrets.DEVOPS_INTEGRATION_USER_NAME }}
          devops-integration-user-pass: ${{ secrets.DEVOPS_INTEGRATION_USER_PASS }}
          tool-id: ${{ secrets.TOOL_ID}}
          context-github: ${{ toJSON(github) }}
          state: "successful"
          commits: ${{ env.commits }}
